<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching a mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&amp;family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,700&amp;display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="wrapper-bg-search">
        <header>
            <div class="nav container">
                <h1 class="nav__logo">
                    <a href="http://localhost:3000" class="nav__logo-link">8Mentor</a>
                </h1>
                <menu class="nav__menu">
                    <li class="nav__item">
                        <p class="nav__title-auth">Sign <span>In</span></p>
                    </li>
                    <li class="nav__item-switch-mode">
                        <label class="switch">
                              <input type="checkbox" id="btn">
                              <span class="slider"></span>
                        </label>             	
                    </li>
                </menu>
            </div>
        </header>
        <div class="search container">
            <form action="" class="form-searching">
                <input type="text" class="field-searching" name="search" placeholder="Search">
                <input type="text" class="field-searching" name="category" placeholder="Category">
                <input type="submit" class="field-searching" value="Go">
            </form>
        </div>
        <ul class="categories container">
            <li class="categories-item active" data-tab="business">Business</li>
            <li class="categories-item" data-tab="enginering">Enginering</li>
            <li class="categories-item" data-tab="marketing">Marketing</li>
            <li class="categories-item" data-tab="other">Other</li>
        </ul>
        <section class="mentors container">
            <div class="wrapper-cards">
                <!-- <div class="item active" id="1">
                    <picture class="item-pic">
                        <img src="" alt="photo" class="item-pic-photo">
                    </picture>
                    <h2 class="item-mentor-name">Ari Bahtiar</h2>
                    <div class="item-rating">
                        <div class="item-rating-stars">
                            
                        </div>
                        <div class="item-rating-count">(150)</div>
                    </div>
                    <h3 class="item-stack">Ask anything about react Js, next js, gatsby js, react native</h3>
                    <h4 class="item-language-country">English, Indonezia</h4>
                    <button class="item-booking">
                        <a href="#" class="item-booking-link">Book Time<span class="item-booking-cost">150</span>$/ hours</a>
                    </button>
                </div>-->
                
            </div>
            <div class="choice-cards">
                <button class="arrow-left">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         width="100%" 
                         height="100%" 
                         viewBox="0 0 83 79" 
                         fill="none">
                        <path d="M27.4104 40.9944L50.2574 28.6244L49.5466 54.5955L27.4104 40.9944Z" fill="#FB8122"/>
                    </svg>
                </button>
                <p class="qty-mentors">Total <span>10</span> mentors</p>
                <button class="arrow-right">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         width="100%"
                         height="100%" 
                         viewBox="0 0 83 79" 
                         fill="none">
                        <path d="M57.3992 40.8152L34.5522 53.1851L35.263 27.2141L57.3992 40.8152Z" fill="#FB8122"/>
                    </svg>
                </button>
            </div>
        </section>
    </div>
    <div class="modal-wrapper deactiveted">
        <div class="modal">
            <button class="modal-close">x</button>
            <div class="tabs-wrapper">
                <div class="tabs-head"></div>
                <div class="tabs-body"></div>
            </div>
        </div>
    </div>
    <div class="popup">
        <!-- <p class="popup-text"></p> -->
    </div>
    <script src="./js/main.min.js"></script>
</body>
</html>
