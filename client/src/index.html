<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mentor</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&amp;family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,700&amp;display=swap" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel="stylesheet">
		
		<link rel="stylesheet" href="./style/main.css">
	</head>
	<body>
		<div class="wrapper-bg">
			<header>
				<div class="nav container">
					<h1 class="nav__logo">
						<a href="#" class="nav__logo-link">8Mentor</a>
					</h1>
					<menu class="nav__menu">
						<li class="nav__item">
							<a href="./searching.html" class="nav__link">Find a Mentor</a>
						</li>
						<li class="nav__item">
							<p class="nav__title-auth">Sign <span>In</span></p>
						</li>
						<li class="nav__item-switch-mode">
							<label class="switch">
							  	<input type="checkbox" id="btn">
							  	<span class="slider"></span>
							</label>             	
						</li>
					</menu>
				</div>
			</header>
			
			<section class="hero container">
				<h2 class="hero__title">Ask Directly to the <span>Experts</span></h2>
				<div class="hero__buttons">
					<button class="hero__find">
						<a href="./searching.html" class="hero__find-link">FIND A MENTOR</a>
					</button>
					<button class="hero__video-start">
						<svg width="100%"
							height="100%"
							viewBox="0 0 127 90"
							fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<rect class="btn-bgcolor" width="127" height="90" rx="30"/>
							<path d="M86.9901 47.1978L49.774 63.0317L50.736 29.2704L86.9901 47.1978Z" fill="#FB8122" fill-opacity="0.8"/>
						</svg>
					</button> 
				</div>
				<div class="hero__footer">
					<menu class="hero__footer-select">
						<li class="select-item" data-tab="business">
							<a href="./searching.html" class="select-link">Business</a>
						</li>
						<li class="select-item" data-tab="enginering">
							<a href="./searching.html" class="select-link">Enginering</a>
						</li>
						<li class="select-item" data-tab="marketing">
							<a href="./searching.html" class="select-link">Marketing</a>
						</li>
						<li class="mentor-registration">
							<a href="#" class="mentor-registration-link">Become a Mentor</a>
						</li>
					</menu>
				</div>
			</section>
		</div>	
		<div class="modal-wrapper deactiveted">
			<div class="modal">
				<button class="modal-close">x</button>
				<div class="tabs-wrapper">
					<div class="tabs-head"></div>
					<div class="tabs-body"></div>
				</div>
			</div>
		</div>
		<div class="popup">
		</div>
		<script src="./js/main.min.js"></script>
	</body>
</html>
